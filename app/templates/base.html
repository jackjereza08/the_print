<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="blue-grey darken-4 grey-text text-lighten-4">
    <nav class="blue-grey darken-4 z-depth-3">
        <div class="nav-wrapper container">
            <a href="{{ url_for('home.index') }}" class="brand-logo">ThePrint</a>
            <ul id="nav-mobile" class="right">
                <li><a href="{{ url_for('paper.index') }}">Paper</a></li>
                <li><a href="{{ url_for('category.index') }}">Category</a></li>
                <li><a href="{{ url_for('price.index') }}">Price</a></li>
            </ul>
        </div>
    </nav>
    <div style="margin-bottom: 20px"></div>
    {% with messages=get_flashed_messages() %}
        {% if messages %}
        <div class="container">
            <div class="chip alert hoverable blue lighten-4 fade-out center-align float-alert" id="message">
                {% for message in messages %}
                <span>{{ message }}</span>
                {% endfor %}
                <span class="close">&times;</span>
            </div>
        </div>
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/jquery361.js') }}"></script>
    <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
